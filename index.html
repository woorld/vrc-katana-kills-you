<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VRC Katana Kills You</title>
  <link rel="stylesheet" href="src/assets/style.css">
</head>
<body>
  <div class="title">
    <img
      src="src/assets/logo.png"
      alt="VRC Katana Kills Youのロゴ"
      class="title__logo"
    >
    <h1 class="title__text">VRC Katana Kills You</h1>
  </div>
  <ul class="setting-list">
    <li class="setting-list__item">
      <label>機能オン</label>
      <label class="toggle__wrapper">
        <input id="toggle-active" class="toggle__input" type="checkbox">
      </label>
    </li>
    <li class="setting-list__item">
      <label>処理実行後に自動で閉じる</label>
      <label class="toggle__wrapper">
        <input id="toggle-auto-close" class="toggle__input" type="checkbox">
      </label>
    </li>
  </ul>
  <script src="src/app.js"></script>
</body>
</html>
